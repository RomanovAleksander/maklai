<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Калькулятор</h1>
    <form action="#" id="form" class="form">
      <div class="form__item">
        <label for="operand-1" class="form__label">Перший операнд:</label>
        <input id="operand-1" name="operand-1" type="number" placeholder="Введіть преший операнд" class="form__input" required>
      </div>
      <div class="form__item">
        <label for="operator" class="form__label">Оберіть математичний оператор:</label>
        <select name="operator" id="operator" class="operator">
          <option value="+" title="додавання">+</option>
          <option value="-" title="віднімання">-</option>
          <option value="*" title="множення">*</option>
          <option value="/" title="ділення">/</option>
        </select>
      </div>
      <div class="form__item">
        <label for="operand-2" class="form__label">Другий операнд:</label>
        <input id="operand-2" name="operand-2" type="number" placeholder="Введіть другий операнд" class="form__input" required>
      </div>
      <button type="submit" class="form__button">Обчислити</button>
    </form>
    <div class="result-container">
      <span>Результат: </span>
      <span id="result"></span>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
